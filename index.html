<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Menu</title>
  </head>
  <body>
    <main>
      <section class="menu section">
        <div class="title">
          <h2>our menu</h2>
          <div class="underline"></div>
        </div>
        <div class="btn-container">
          <button id="all-btn" type="button" class="filter-btn">all</button>
          <button id="breakfast-btn" type="button" class="filter-btn">
            breakfast
          </button>
          <button id="lunch-btn" type="button" class="filter-btn">lunch</button>
          <button id="shakes-btn" type="button" class="filter-btn">
            shakes
          </button>
        </div>
        <div class="loader">
          <img
            class="loader-img"
            src="https://i.pinimg.com/originals/ee/1d/08/ee1d081c5bdf966b058c1a6588e73e8a.gif"
            alt="Loader"
          />
        </div>
        <div class="section-center"></div>
      </section>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
  </body>
</html>
